name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build WASM
        run: |
          cargo build --release
          mkdir -p pkg
          cp target/wasm32-unknown-unknown/release/diffcore.wasm pkg/

      - name: Build TypeScript
        run: npm run build:js

      - name: Bundle WASM
        run: npm run build:bundle

      - name: Run Tests
        run: |
          node -e "
          import { diff } from './dist/index.js';
          const r = await diff('{\"a\":1}', '{\"a\":2}');
          if (r.entries.length !== 1) process.exit(1);
          console.log('âœ“ All tests passed');
          "

      - name: Verify Package
        run: npm pack --dry-run
